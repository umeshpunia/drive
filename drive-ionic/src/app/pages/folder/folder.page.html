<ion-header>
  <ion-toolbar>
    <ion-title
      ><ion-icon style="font-size: 18px" name="folder-open-outline"></ion-icon>
      {{folderData?.name}}</ion-title
    >
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- fab button -->
  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button color="dark">
      <ion-icon md="caret-up" ios="chevron-up-circle-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button color="light" (click)="presentModal()">
        <ion-icon name="folder-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="light">
        <ion-icon name="image-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
  <!-- fab button -->
</ion-content>
